    <main>
      <form>
        <div class="inputs">
          <h5 style="direction: rtl; color: brown; text-align: right">
            סה"כ לתשלום:
          </h5>
          <span id="totalPayment"></span>
          <div class="form__group field">
            <input type="number" class="form__field" placeholder="מספר כרטיס" name="cardNumber" id="name" required="שדה חובה" size="4">
          </div>
          <br>
          <div class="form__group field">
            <input type="month" class="form__field" placeholder="תוקף" name="cardValidity" id="cardValidity" required="">

          <br>
          <div class="form__group field">
            <input type="number" class="form__field" placeholder="CVV" name="cvv" id="cvv" min="100" max="999" required="שדה חובה">
          </div>
          <br>
          <div class="form__group field">
            <input type="number" class="form__field" placeholder="ת.ז. בעל הכרטיס" name="ownerId" id="ownerId" minlength="9" maxlength="9" required="">

          <br>
          <button class="button" id="submitBtn">לתשלום</button>
        </div>
      </form>

            <div class="modal-footer">
